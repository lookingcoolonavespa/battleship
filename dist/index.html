<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons/css/all.css" />
    <script type="module" src="../src/index.js"></script>
    <title>Battleships</title>
  </head>
  <body>
    <section id="start" class="centered hidden">
      <h1 class="title story-text type-anime">Battleship</h1>
      <div class="btn-ctn centered">
        <button class="btn text-btn start-btn">Story mode</button>
        <button class="btn text-btn quick-start-btn">Quick start</button>
        <button class="btn sound-btn"><i class="fas fa-volume-up"></i></button>
      </div>
      <span class="story-text story-text-1 hidden">
        Hostile ships have been spotted 200 miles off the coastline</span
      >
      <span class="story-text story-text-2 hidden">Your mission is simple</span>
      <span class="story-text story-text-3 hidden">Eliminate the threat</span>
    </section>
    <section id="alert" class="alert-anime hidden centered">
      <h2 class="alert-title">WARNING</h2>
      <p>Enemy ships approaching</p>
      <div class="btn-ctn centered">
        <button class="btn sound-btn"><i class="fas fa-volume-up"></i></button>
      </div>
    </section>
    <section id="command-center" class="centered hidden">
      <span class="instructions">
        Admiral, place your
        <span id="ship-name" class="story-text type-anime"></span>
      </span>
      <button class="btn text-btn axis-btn">
        Axis : <span id="axis-text">X</span>
      </button>
      <div class="gameboard-section"></div>
      <button class="btn sound-btn"><i class="fas fa-volume-up"></i></button>
    </section>
    <section id="gameplay" class="">
      <h3 class="title">Battleship</h3>
      <span class="instructions story-text type-anime">Awaiting orders</span>
      <div class="game">
        <div class="game-section game-section-player">
          <h4 class="gameboard-label">Friendly Waters</h4>
        </div>
        <div class="game-section game-section-cpu">
          <h4 class="gameboard-label">Enemy Waters</h4>
        </div>
      </div>
      <button class="btn sound-btn"><i class="fas fa-volume-up"></i></button>
    </section>
    <section id="endgame" class="centered hidden">
      <span class="story-text type-anime"></span>
      <div class="btn-ctn">
        <button class="text-btn btn hidden">New game</button>
      </div>
    </section>
  </body>
</html>
