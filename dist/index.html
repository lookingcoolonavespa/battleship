<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icons/css/all.css" />
    <script type="module" src="../src/gameLoop.js"></script>
    <title>Battleships</title>
  </head>
  <body>
    <section id="start" class="centered hidden">
      <h1 class="title story-text type-anime">Battleship</h1>
      <div class="btn-ctn centered">
        <button class="btn text-btn start-btn">Start game</button>
        <button class="btn sound-btn"><i class="fas fa-volume-up"></i></button>
      </div>
      <span class="story-text story-text-1 hidden">
        Hostile ships have been spotted 200 miles off the coastline</span
      >
      <span class="story-text story-text-2 hidden">Your mission is simple</span>
      <span class="story-text story-text-3 hidden">Eliminate the threat</span>
    </section>
    <section id="alert" class="alert-anime hidden centered">
      <h2 class="alert-title">WARNING</h2>
      <p>Enemy ships approaching</p>
      <div class="btn-ctn centered">
        <button class="btn sound-btn"><i class="fas fa-volume-up"></i></button>
      </div>
    </section>
    <section id="command-center" class="centered">
      <div class="instructions">
        Admiral, place your <span id="ship-name"></span>
      </div>
    </section>
    <section id="gameplay" class="hidden">
      <!-- <div class="game-section game-section-player">
        <div class="gameboard"></div>
      </div>
      <div class="game-section game-section-cpu">
        <div class="gameboard"></div>
      </div> -->
    </section>
  </body>
</html>
